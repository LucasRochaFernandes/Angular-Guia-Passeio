<div class="flex flex-col min-h-screen bg-gray-100">
  <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0">
          <a routerLink="/galeria" class="flex items-center space-x-2">
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            <span class="text-2xl font-bold">Guia Passeio</span>
          </a>
        </div>

        <div class="hidden md:flex items-center space-x-6">
          <a
            routerLink="galeria"
            routerLinkActive="bg-blue-900 bg-opacity-50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors"
            >Galeria</a
          >
          <a
            routerLink="categorias"
            routerLinkActive="bg-blue-900 bg-opacity-50"
            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors"
            >Categorias</a
          >
          <a
            routerLink="lugares"
            routerLinkActive="bg-blue-900 bg-opacity-50"
            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors"
            >Meus Lugares</a
          >
          <button
            (click)="logout()"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-sm font-bold transition-colors"
          >
            Sair
          </button>
        </div>

        <div class="md:hidden flex items-center">
          <button
            (click)="toggleMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-700 focus:outline-none"
          >
            <svg
              *ngIf="!isMenuOpen"
              class="h-6 w-6"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
            <svg
              *ngIf="isMenuOpen"
              class="h-6 w-6"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a
          routerLink="galeria"
          routerLinkActive="bg-blue-900 bg-opacity-50"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700"
          >Galeria</a
        >
        <a
          routerLink="categorias"
          routerLinkActive="bg-blue-900 bg-opacity-50"
          class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700"
          >Categorias</a
        >
        <a
          routerLink="lugares"
          routerLinkActive="bg-blue-900 bg-opacity-50"
          class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700"
          >Meus Lugares</a
        >
        <button
          (click)="logout()"
          class="w-full text-left bg-red-500 hover:bg-red-600 block px-3 py-2 rounded-md text-base font-bold"
        >
          Sair
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-800 text-gray-300">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-sm">&copy; 2025 Guia Passeio. Todos os direitos reservados.</p>
    </div>
  </footer>
</div>
